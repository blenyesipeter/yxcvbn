<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bpipi - Interaktív élmény</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-top: 20px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        p {
            font-size: 1.2em;
            color: #333;
            padding: 20px;
            margin: 0 auto 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 80%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        p:hover {
            background-color: #fff8e1;
            transform: translateY(-10px);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1) rotate(2deg);
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: fadeInPopup 1s forwards;
        }

        @keyframes fadeInPopup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
                max-width: 90%;
            }

            .button {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1 onclick="showGreeting()">Üdvözlünk a 12b interaktív oldalán!</h1>
    <p id="dynamic-text">Elsőként egy kis szórakozás vár rád.</p>

    <a href="#" class="button" onclick="changeText()">Kattints rám egy meglepetésért!</a>

    <div id="overlay" onclick="closePopup()"></div>
    <div id="popup">
        <h2>Meglepetés!</h2>
        <p>Köszönjük, hogy ellátogattál az oldalra! További tartalommal hamarosan jelentkezünk.</p>
        <button onclick="closePopup()">Bezárás</button>
    </div>

    <script>
        function showGreeting() {
            alert('Köszönjük, hogy itt vagy! Élvezd az interaktív élményt!');
        }

        function changeText() {
            const p = document.getElementById('dynamic-text');
            p.textContent = 'Lássuk, mit hoz még a jövő!';
            p.style.backgroundColor = '#d4edda';

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
