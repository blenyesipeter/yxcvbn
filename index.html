<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bpipi</title>
    <style>
        /* Alap stílusok */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e); /* Sötétkék és szürke háttér */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-top: 50px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out;
            cursor: pointer; /* Kattintható */
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1); /* Kicsit megnöveli a címet */
        }

        p {
            font-size: 1.2em;
            color: #fff;
            padding: 20px;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        p:hover {
            background-color: #fff8e1;
            transform: translateY(-5px);
        }

        /* Button stílus */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Popup stílusok */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: #333; /* A szöveg most fekete lesz */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            animation: fadeInPopup 1s forwards;
        }

        /* Popup közelítés animáció */
        @keyframes fadeInPopup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.7);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Overlay (árnyékolás) */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Animációk */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Reszponzív stílusok */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
                max-width: 90%;
            }

            .button {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1 onclick="alert('Köszönjük, hogy rákattintottál!')">12b valahanyadik oldala</h1>
    <p>Első a gluglu genyó volt.</p>
    
    <!-- Interaktív gomb -->
    <a href="#" class="button" onclick="changeText()">Kattints rám!</a>

    <!-- Popup ablak -->
    <div id="overlay"></div>
    <div id="popup">
        <h2>Új Tartalom!</h2>
        <p>Ez egy felugró ablak, amely még több információt ad!</p>
        <button onclick="closePopup()">Bezárás</button>
    </div>
    
    <script>
        function changeText() {
            let p = document.querySelector('p');
            p.textContent = 'A szöveg megváltozott, mert kattintottál!';
            p.style.backgroundColor = '#fff9c4'; // Egy kis színváltozás a háttérre

            // Popup megjelenítése
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        // Popup bezárása
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
