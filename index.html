<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bpipi</title>
    <style>
        /* Alap stílusok */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Színes háttér */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-top: 50px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out;
            cursor: pointer; /* Kattintható */
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1); /* Kicsit megnöveli a címet */
        }

        p {
            font-size: 1.2em;
            color: #fff;
            padding: 20px;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        p:hover {
            background-color: #fff8e1;
            transform: translateY(-5px);
        }

        /* Button stílus */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Animációk */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 onclick="alert('Köszönjük, hogy rákattintottál!')">12b valahanyadik oldala</h1>
    <p>Első a gluglu genyó volt.</p>
    
    <!-- Interaktív gomb -->
    <a href="#" class="button" onclick="changeText()">Kattints rám!</a>
    
    <script>
        function changeText() {
            let p = document.querySelector('p');
            p.textContent = 'A szöveg megváltozott, mert kattintottál!';
            p.style.backgroundColor = '#fff9c4'; // Egy kis színváltozás a háttérre
        }
    </script>
</body>
</html>
